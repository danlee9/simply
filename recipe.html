<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-xs-12 col-sm-4 col-sm-push-4">
            <h1 class="white-text">Simply Cook</h1>
        </div>
        <div class="col-sm-2 col-sm-pull-4">
            <div class="navbar-brand"><a href="#/" ng-click="mc.resetSearchParams()"><i class="fa fa-home fa-2x white-text" aria-hidden="true"></i></a></div>
            <div class="navbar-brand"><a href="#/recipe-list"><i class="fa fa-arrow-left fa-2x white-text" aria-hidden="true"></i></a></div>
        </div>
    </div>
</nav>
<div class="row recipe-container">
    <div class="col-sm-3 col-sm-offset-1 all-white">
        <div>
            <img ng-src="{{mc.searchParams.recipeImage}}" alt="" class="img-responsive img-thumbnail center-block">
        </div>
        <h1><strong>{{mc.searchParams.recipeTitle}}</strong></h1>
        <h2 class="lead"><strong>Number of Servings: </strong><span class="badge">{{mc.searchParams.recipeIngredients.servings}}</span> </h2>
    </div>
    <div class="col-sm-7">
        
        <div class="list-group">
            <li class="list-group-item salmon">
              <h4 class="list-group-item-heading">Ingredients</h4>
            </li>
            <li class="list-group-item override" ng-repeat="ingredient in mc.searchParams.recipeIngredients.extendedIngredients">
                {{ingredient.name}} <span class="badge">{{ingredient.amount | number: 1}} {{ingredient.unit}}</span>
            </li>
        </div>
        <div class="panel panel-primary">
            <h4 class="panel-heading">Recipe How to</h4>
            <div class="panel-body" ng-repeat="instruction in mc.searchParams.recipeInstructions | filter: mc.checkRecipeStep">{{instruction.step}}</div>
        </div>
    </div>
</div>
