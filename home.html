<!DOCTYPE html>
<html lang="en" ng-app="recipeApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Simply</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body ng-controller="mainController as mc">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="col-xs-12 col-sm-4 col-sm-push-4">
            <h1 class="white-text">Simply</h1>
        </div>
        <div class="col-sm-2 col-sm-pull-4">
            <div class="navbar-brand"><i class="fa fa-home fa-2x white-text" aria-hidden="true"></i></div>
            <div class="navbar-brand"><i class="fa fa-arrow-left fa-2x white-text" aria-hidden="true"></i></div>
        </div>
        <div class="col-sm-2 navbar-right">
            <div class="navbar-brand"><i class="fa fa-facebook fa-2x white-text" aria-hidden="true"></i></div>
            <div class="navbar-brand"><i class="fa fa-pinterest fa-2x white-text" aria-hidden="true"></i></div>
        </div>
    </div>
</nav>
    <div class="container-fluid override">
        <div class="col-xs-12 col-sm-4 col-sm-offset-2 jumbotron first">
            <h1>Simply Cook!</h1>
            <h4>Don't worry about your next meal.</h4>
            <h4>Don't worry about where to start.</h4>
        </div>
        <div class="form-group col-xs-12 col-sm-4 second">
            <label>Choose Cuisine:</label>
            <select class="form-control"  ng-model="mc.searchParams.style" ng-options="cuisine for cuisine in mc.cuisine_array" ng-click="mc.getSpoonacularData()">
            </select><br>
            <label>Choose Cook Time:</label>
            <select class="form-control" ng-model="mc.searchParams.cookTime" ng-options="cooktime for cooktime in mc.cooktime" ng-click="mc.getSpoonacularData()">
            </select><br>
            <a href="#recipe-list" ng-class="{'inactive': !mc.optionsChosen}"><button class="btn btn-success">Search</button></a>
        </div>
    </div>
</body>
</html>
